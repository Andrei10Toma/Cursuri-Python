{% extends 'buildyourpc/base_list.html' %}
{% block title %}
    Storage list
{% endblock %}

{% block header %}
    Storage list
{% endblock %}
{% block rows %}
    {% for storage in all_storages %}
        <tr>
            <td><a href="{{ storage.id }}">{{ storage.name }}</a></td>
            <td>{{ storage.price }}</td>
        </tr>
    {% endfor %}

{% endblock %}
